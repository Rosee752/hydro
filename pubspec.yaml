name: hydro
description: Hydration & wellbeing companion
publish_to: "none"

version: 1.0.0+1

environment:
  # Dart 3.8 is fine – keep it consistent with your tool-chain
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ── State / DI ──────────────────────────────────────────
  provider:           ^6.0.5
  flutter_riverpod:   ^2.5.0

  # ── Routing ────────────────────────────────────────────
  go_router:          ^15.1.3

  # ── UI / visuals ───────────────────────────────────────
  cupertino_icons:    ^1.0.8
  flutter_svg:        ^2.0.9
  lottie:             ^2.7.0
  confetti:           ^0.7.0
  percent_indicator:  ^4.2.3
  flutter_inner_shadow: ^0.0.1
  fl_chart:           ^0.66.2
  # google_fonts is fine if other screens rely on it
  google_fonts:       ^6.2.1

  # ── Persistence / utilities ────────────────────────────
  shared_preferences: ^2.2.2
  intl:               ^0.18.1
  uuid:               ^4.2.0
  collection:         ^1.18.0        # ← ReminderScheduler uses firstWhereOrNull
  http:               ^1.1.0
  url_launcher:       ^6.2.1

  # ── Location / health (existing) ───────────────────────
  geolocator:         ^10.1.0
  geocoding:          ^2.1.0
  health:             ^4.6.0

  flutter_local_notifications: ^17.0.0
  device_calendar: ^4.3.3   # ← or calendar_events:^1.0.5
  permission_handler: ^11.0.1
  device_info_plus: 8.2.2

    # (swap for `device_calendar` or similar
  #  if that’s what you actually use)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:      ^6.0.0
  flutter_launcher_icons: ^0.13.1



flutter:
  uses-material-design: true
flutter_launcher_icons:
  web: true
  image_path: assets/logoo.svg

  assets:
    - assets/confetti.json
    - assets/planet_0.svg
    - assets/planet_1.svg
    - assets/planet_2.svg
    - assets/planet_3.svg
    - assets/planet_4.svg
    - assets/droplet.svg
    - assets/wave.svg
    - assets/google_fit.svg
    - assets/hydro_drop.svg
    - assets/logoo.svg
    - assets/samsung_health.svg
